<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Centro de Cómputo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #004080;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    nav {
      background: #0066cc;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registrar Usuario</h1>
  </header>

  <nav>
    <a href="index.html">Index</a>
    <a href="registrar.html">Registrar</a>
  </nav>

  <section>
    <h2>Formulario de Registro</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" name="clave" required>

      <button type="submit">Registrar</button>
    </form>
  </section>
</body>
</html>
